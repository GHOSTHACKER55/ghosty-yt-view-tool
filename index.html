<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ghosty YT View Tool</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        * { margin:0; padding:0; box-sizing:border-box }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: url('ghosty-logo.png') no-repeat center center fixed; /* FIXED */
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .cyber-grid {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background-image: linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 15px; position:relative; z-index:2 }

        .header { text-align:center; margin-bottom:25px; }
        .header img {
            width:180px;
            border-radius:12px;
            box-shadow:0 0 25px rgba(0,255,255,0.6);
            display:block;
            margin:0 auto 12px;
        }

        .header h1 {
            font-family:'Orbitron', monospace;
            font-size:2.2rem; font-weight:900;
            text-transform:uppercase;
            letter-spacing:2px;
            background:linear-gradient(45deg,#00ffff,#ff00ff,#ffff00,#00ffff);
            background-size:400% 400%;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%,100% { background-position:0% 50%; }
            50% { background-position:100% 50%; }
        }

        .header p { color:#b0b0b0; font-size:1rem; text-transform:uppercase; }

        .control-panel {
            background:rgba(0,0,0,0.75);
            backdrop-filter:blur(10px);
            border-radius:15px;
            padding:18px;
            margin-bottom:25px;
            border:1px solid rgba(0,255,255,0.18);
        }

        .url-input {
            width:100%;
            padding:12px 16px;
            border-radius:12px;
            background:rgba(0,0,0,0.5);
            border:2px solid rgba(0,255,255,0.12);
            color:#fff;
            font-size:1rem;
            outline:none;
        }

        .video-count-buttons {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(60px,1fr));
            gap:10px;
            margin:10px 0;
        }

        .count-btn {
            padding:10px;
            background:rgba(0,0,0,0.45);
            border:2px solid rgba(255,0,255,0.12);
            border-radius:10px;
            color:#fff;
            font-weight:600;
            cursor:pointer;
            text-transform:uppercase;
        }

        .count-btn.active {
            background:linear-gradient(45deg,rgba(255,0,255,0.12),rgba(0,255,255,0.08));
            border-color:#00ffff;
            color:#00ffff;
        }

        .start-btn {
            padding:14px;
            font-size:1.1rem;
            font-weight:700;
            border-radius:12px;
            border:2px solid #ffff00;
            background:linear-gradient(45deg,rgba(255,255,0,0.08),rgba(255,0,255,0.06));
            color:#ffff00;
            cursor:pointer;
            width:100%;
        }

        .video-controls {
            display:none;
            grid-template-columns:1fr 1fr;
            gap:12px;
            margin-top:12px;
        }

        .video-controls.show { display:grid; }

        .control-btn {
            padding:12px;
            border-radius:10px;
            border:2px solid #00ff00;
            background:rgba(0,255,0,0.06);
            color:#00ff00;
            cursor:pointer;
        }

        .video-grid {
            display:grid;
            gap:12px;
            margin-top:18px;
        }

        .video-container {
            background:rgba(0,0,0,0.6);
            border-radius:10px;
            overflow:hidden;
            aspect-ratio:16/9;
            border:2px solid rgba(0,255,255,0.08);
        }

        .footer {
            margin-top:22px;
            text-align:center;
            padding:18px;
            background:rgba(0,0,0,0.6);
            border-radius:12px;
        }

        .branding {
            font-family:'Orbitron', monospace;
            font-size:1.1rem;
            background:linear-gradient(45deg,#ff00ff,#00ffff,#ffff00);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .whatsapp-link {
            display:inline-block;
            padding:10px 18px;
            background:linear-gradient(45deg,#25D366,#128C7E);
            color:#fff;
            text-decoration:none;
            border-radius:25px;
            font-weight:700;
        }

        .watermark {
            position:fixed;
            bottom:14px; right:14px;
            font-family:'Orbitron';
            color:rgba(255,255,255,0.18);
            letter-spacing:2px;
            text-transform:uppercase;
        }
    </style>
</head>

<body>
    <div class="cyber-grid"></div>

    <div class="container">
        <div class="header">
            <img src="ghosty-logo.png" alt="Ghosty Logo"/> <!-- FIXED -->
            <h1>Ghosty YT View Tool</h1>
            <p>Developed by Ghosty</p>
        </div>

        <div class="control-panel">
            <label>Enter YouTube Video Link:</label>
            <input id="youtube-url" class="url-input" placeholder="https://www.youtube.com/watch?v=..."/>

            <div class="video-count-buttons">
                <button class="count-btn" data-count="4">4</button>
                <button class="count-btn" data-count="6">6</button>
                <button class="count-btn" data-count="8">8</button>
                <button class="count-btn" data-count="10">10</button>
                <button class="count-btn" data-count="12">12</button>
            </div>

            <button id="start-playing" class="start-btn">Initialize Stream</button>

            <div id="video-controls" class="video-controls">
                <button id="play-all" class="control-btn">‚ñ∂ Play All</button>
                <button id="stop-all" class="control-btn">‚èπ Stop All</button>
            </div>
        </div>

        <div id="video-grid" class="video-grid"></div>

        <div class="footer">
            <div class="branding">Powered by Ghosty</div>
            <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN" class="whatsapp-link" target="_blank">
                üì± Join WhatsApp Group
            </a>
        </div>
    </div>

    <div class="watermark">Ghost Hacker Team</div>

    <script>
        let selectedCount = 4;
        let videoIframes = [];

        document.querySelectorAll('.count-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.count-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedCount = parseInt(btn.dataset.count);
            });
        });

        document.getElementById('start-playing').onclick = createVideos;
        document.getElementById('play-all').onclick = playAll;
        document.getElementById('stop-all').onclick = stopAll;

        function extractVideoId(url) {
            const r = /(?:youtu\.be\/|v=|embed\/)([^"&?\/\s]{11})/;
            const m = url.match(r);
            return m ? m[1] : null;
        }

        function createVideos() {
            const url = document.getElementById('youtube-url').value.trim();
            const id = extractVideoId(url);

            if (!id) { alert("Invalid YouTube URL"); return; }

            const grid = document.getElementById("video-grid");
            grid.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${selectedCount > 4 ? 3 : 2}, 1fr)`;

            videoIframes = [];

            for (let i = 0; i < selectedCount; i++) {
                const div = document.createElement("div");
                div.className = "video-container";

                const iframe = document.createElement("iframe");
                iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&controls=1&enablejsapi=1`;

                iframe.allow = "autoplay; encrypted-media";
                iframe.allowFullscreen = true;

                div.appendChild(iframe);
                grid.appendChild(div);
                videoIframes.push(iframe);
            }

            document.getElementById('video-controls').classList.add("show");
        }

        function playAll() {
            videoIframes.forEach(iframe => {
                iframe.contentWindow.postMessage(
                    '{"event":"command","func":"playVideo","args":""}', '*'
                );
            });
        }

        function stopAll() {
            videoIframes.forEach(iframe => {
                iframe.contentWindow.postMessage(
                    '{"event":"command","func":"pauseVideo","args":""}', '*'
                );
            });
        }
    </script>

</body>
</html>
