<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YT VIEW TOOL BY GHOSTY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Rajdhani',sans-serif;
            background:url('ghosty-logo.jpg') no-repeat center center fixed;
            background-size:cover;
            min-height:100vh;
            color:#fff;
            overflow-x:hidden;
        }
        .cyber-grid{position:fixed;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);background-size:30px 30px;pointer-events:none;z-index:-1}
        .container{max-width:1400px;margin:0 auto;padding:15px;position:relative;z-index:1}
        .header{text-align:center;margin-bottom:25px;position:relative}
        .header img{width:180px;height:auto;border-radius:12px;box-shadow:0 0 25px rgba(0,255,255,0.6);display:block;margin:0 auto 12px}
        .header h1{font-family:'Orbitron',monospace;font-size:2.2rem;font-weight:900;margin-bottom:10px;text-transform:uppercase;letter-spacing:2px;background:linear-gradient(45deg,#00ffff,#ff00ff,#ffff00,#00ffff);background-size:400% 400%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientShift 3s ease-in-out infinite;text-shadow:0 0 20px rgba(0,255,255,0.5);position:relative}
        .header p{font-size:1rem;font-weight:300;color:#b0b0b0;margin-bottom:15px;text-transform:uppercase;letter-spacing:1px}
        .control-panel{background:rgba(0,0,0,0.75);backdrop-filter:blur(10px);border-radius:15px;padding:18px;margin-bottom:25px;border:1px solid rgba(0,255,255,0.18);box-shadow:0 0 30px rgba(0,255,255,0.06);position:relative;overflow:hidden}
        .input-section{margin-bottom:16px}
        .input-section label{display:block;font-family:'Orbitron',monospace;font-size:1rem;font-weight:600;margin-bottom:10px;color:#00ffff;text-transform:uppercase;letter-spacing:1px}
        .url-input{width:100%;padding:12px 16px;font-size:1rem;border:2px solid rgba(0,255,255,0.12);border-radius:12px;background:rgba(0,0,0,0.5);color:#fff;outline:none}
        .video-count-buttons{display:grid;grid-template-columns:repeat(auto-fit,minmax(60px,1fr));gap:10px;margin-bottom:12px}
        .count-btn{padding:10px 6px;border:2px solid rgba(255,0,255,0.12);border-radius:10px;background:rgba(0,0,0,0.45);color:#fff;font-weight:600;cursor:pointer;text-transform:uppercase}
        .count-btn.active{background:linear-gradient(45deg,rgba(255,0,255,0.12),rgba(0,255,255,0.08));border-color:#00ffff;color:#00ffff}
        .button-group{display:grid;grid-template-columns:1fr;gap:12px;margin-top:10px}
        .start-btn{padding:14px;font-size:1.1rem;font-weight:700;border-radius:12px;border:2px solid #ffff00;background:linear-gradient(45deg,rgba(255,255,0,0.08),rgba(255,0,255,0.06));color:#ffff00;cursor:pointer}
        .video-controls{display:none;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
        .video-controls.show{display:grid}
        .control-btn{padding:12px;border-radius:10px;border:2px solid #00ff00;background:linear-gradient(45deg,rgba(0,255,0,0.06),rgba(0,255,255,0.04));color:#00ff00;cursor:pointer}
        .video-grid{display:grid;gap:12px;margin-top:18px}
        .video-grid.grid-4{grid-template-columns:repeat(2,1fr)}
        .video-grid.grid-6{grid-template-columns:repeat(3,1fr)}
        .video-grid.grid-8{grid-template-columns:repeat(4,1fr)}
        .video-grid.grid-10{grid-template-columns:repeat(5,1fr)}
        .video-grid.grid-12{grid-template-columns:repeat(4,1fr)}
        .video-grid.grid-14{grid-template-columns:repeat(5,1fr)}
        .video-grid.grid-16{grid-template-columns:repeat(4,1fr)}
        .video-grid.grid-18{grid-template-columns:repeat(6,1fr)}
        .video-grid.grid-20{grid-template-columns:repeat(5,1fr)}
        .video-grid.grid-30{grid-template-columns:repeat(5,1fr)}
        .video-container{background:rgba(0,0,0,0.6);border-radius:10px;overflow:hidden;aspect-ratio:16/9;border:2px solid rgba(0,255,255,0.08)}
        .video-container iframe{width:100%;height:100%;border:0}
        .footer{text-align:center;margin-top:22px;padding:18px;background:rgba(0,0,0,0.6);border-radius:12px;border:1px solid rgba(255,0,255,0.08)}
        .branding{font-family:'Orbitron',monospace;font-size:1.1rem;font-weight:900;margin-bottom:12px;text-transform:uppercase;background:linear-gradient(45deg,#ff00ff,#00ffff,#ffff00);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .whatsapp-link{display:inline-block;padding:10px 18px;background:linear-gradient(45deg,#25D366,#128C7E);color:#fff;text-decoration:none;border-radius:25px;font-weight:700;border:2px solid rgba(37,211,102,0.18)}
        .error-message{background:rgba(255,0,0,0.08);border:2px solid #ff0040;color:#ff0040;padding:10px;border-radius:10px;margin-top:8px;display:none}
        .loading{text-align:center;padding:18px;color:#00ffff}
        .spinner{border:3px solid rgba(0,255,255,0.06);border-radius:50%;border-top:3px solid #00ffff;width:30px;height:30px;animation:spin 1s linear infinite;margin:0 auto 8px}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes gradientShift{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
        .watermark{position:fixed;bottom:14px;right:14px;font-family:'Orbitron',sans-serif;font-size:0.9rem;font-weight:700;color:rgba(255,255,255,0.18);letter-spacing:2px;z-index:9999;pointer-events:none;text-transform:uppercase;text-shadow:0 0 10px rgba(0,255,255,0.2)}
        @media (max-width:768px){
            .video-grid.grid-30{grid-template-columns:1fr}
            .video-count-buttons{grid-template-columns:repeat(4,1fr)}
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="container">
        <div class="header">
            <img src="ghosty-logo.jpg" alt="Ghosty Logo"/>
            <h1 class="glitch" data-text="YT VIEW TOOL BY GHOSTY">YT VIEW TOOL BY GHOSTY</h1>
            <p>DEVELOPED BY GHOSTY</p>
        </div>

        <div class="control-panel">
            <div class="input-section">
                <label for="youtube-url">ENTER YOUTUBE VIDEO LINK:</label>
                <input type="text" id="youtube-url" class="url-input" placeholder="https://www.youtube.com/watch?v=..." />
                <div id="error-message" class="error-message"></div>
            </div>

            <div class="selector-section">
                <label>SELECT VIDEO COUNT:</label>
                <div class="video-count-buttons">
                    <button class="count-btn" data-count="4">4</button>
                    <button class="count-btn" data-count="6">6</button>
                    <button class="count-btn" data-count="8">8</button>
                    <button class="count-btn" data-count="10">10</button>
                    <button class="count-btn" data-count="12">12</button>
                    <button class="count-btn" data-count="14">14</button>
                    <button class="count-btn" data-count="16">16</button>
                    <button class="count-btn" data-count="18">18</button>
                    <button class="count-btn" data-count="20">20</button>
                    <button class="count-btn" data-count="30">30</button>
                </div>
            </div>

            <div class="button-group">
                <button id="start-playing" class="start-btn">INITIALIZE STREAM</button>
            </div>

            <div id="video-controls" class="video-controls">
                <button id="play-all" class="control-btn play-all">‚ñ∂ PLAY ALL</button>
                <button id="stop-all" class="control-btn stop-all">‚èπ STOP ALL</button>
            </div>
        </div>

        <div id="video-grid" class="video-grid"></div>

        <div class="footer">
            <div class="branding">POWERED BY GHOSTY¬©</div>
            <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" target="_blank" class="whatsapp-link">üì± JOIN WHATSAPP GROUP</a>
        </div>
    </div>

    <div class="watermark">GHOST HACKER TEAM</div>

    <script>
        let selectedCount = 4;
        let currentVideoUrl = '';
        let videoIframes = [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            selectDefaultCount();
        });

        function initializeEventListeners() {
            document.querySelectorAll('.count-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectVideoCount(parseInt(this.dataset.count));
                });
            });

            document.getElementById('start-playing').addEventListener('click', startPlaying);
            document.getElementById('play-all').addEventListener('click', playAllVideos);
            document.getElementById('stop-all').addEventListener('click', stopAllVideos);

            document.getElementById('youtube-url').addEventListener('input', function() {
                hideError();
                currentVideoUrl = this.value.trim();
            });

            document.getElementById('youtube-url').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startPlaying();
                }
            });
        }

        function selectDefaultCount() {
            const el = document.querySelector('.count-btn[data-count="4"]');
            if(el) el.classList.add('active');
        }

        function selectVideoCount(count) {
            selectedCount = count;
            document.querySelectorAll('.count-btn').forEach(btn => btn.classList.remove('active'));
            const target = document.querySelector('.count-btn[data-count="'+count+'"]');
            if(target) target.classList.add('active');
        }

        function startPlaying() {
            const urlInput = document.getElementById('youtube-url');
            const url = urlInput.value.trim();

            if (!url) { showError('Please enter a YouTube video URL'); return; }
            if (!isValidYouTubeUrl(url)) { showError('Please enter a valid YouTube URL'); return; }

            hideError();
            createVideoGrid(url, selectedCount);
        }

        function isValidYouTubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/(watch\\?v=|embed\/)|youtu\.be\/)[\\w-]+/;
            return youtubeRegex.test(url);
        }

        function extractVideoId(url) {
            const regex = /(?:youtube\\.com\\/(?:[^\\/]+\\/.+\\/|(?:v|e(?:mbed)?)\\/|.*[?&]v=)|youtu\\.be\\/)([^"&?\\/\\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function createVideoGrid(url, count) {
            const videoGrid = document.getElementById('video-grid');
            const videoId = extractVideoId(url);

            if (!videoId) { showError('Could not extract video ID from URL'); return; }

            videoGrid.innerHTML = '<div class="loading"><div class="spinner"></div>Initializing Video Streams...</div>';

            setTimeout(() => {
                videoGrid.innerHTML = '';
                videoGrid.className = `video-grid grid-${count}`;
                videoIframes = [];

                for (let i = 0; i < count; i++) {
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'video-container';
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=1&modestbranding=1&enablejsapi=1`;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.allowFullscreen = true;
                    iframe.id = `video-${i}`;
                    videoContainer.appendChild(iframe);
                    videoGrid.appendChild(videoContainer);
                    videoIframes.push(iframe);
                }

                document.getElementById('video-controls').classList.add('show');
                videoGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 800);
        }

        function playAllVideos() {
            videoIframes.forEach((iframe, index) => {
                try { iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*'); }
                catch(e){ console.log('Could not control video', index); }
            });
        }

        function stopAllVideos() {
            videoIframes.forEach((iframe, index) => {
                try { iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*'); }
                catch(e){ console.log('Could not control video', index); }
            });
        }

        function showError(message){ const errorDiv=document.getElementById('error-message'); errorDiv.textContent=message; errorDiv.style.display='block'; }
        function hideError(){ const errorDiv=document.getElementById('error-message'); errorDiv.style.display='none'; }
    </script>
</body>
</html>
